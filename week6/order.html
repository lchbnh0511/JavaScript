<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<style>
body{
    padding-left: 10px;
}
</style>
   Fullname_Customer: <br>
   <input type="text"  id="name"> <br>
   Id_Pro: 
   <br><input type="text" id="id"><br>
   Name_Pro: <br>
   <input type="text" id="namepro"><br>
   Quantity_pro: <br>
   <input type="text"  id="quantity"><br>
   Price_Pro:
   <br> <input type="text" id="price"> <br>
   <br>
   <input type="button" class="btn btn-primary" value="Save" onclick="save()">
   <input type="button" class="btn btn-success" value="Show" onclick="show()">
   <input type="button" class="btn btn-danger" value="Reset" onclick="reset()">
   <br><br>
   <table class="table" border="1">
    <thead class="thead_dark">
        <tr>
            <th>STT</th>
            <th>Fullname_Customer</th>
            <th>Id_Pro</th>
            <th>Name_Pro</th>
            <th>Quantity_pro</th>
            <th>Price_Pro</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody id="tbl"></tbody>
    
   </table>

<script>
    var arr = [];
    function save(){
    var a={
        name: document.getElementById("name").value,
        id: document.getElementById("id").value,
        namepro: document.getElementById("namepro").value,
        quantity: document.getElementById("quantity").value,
        price: document.getElementById("price").value,
   }
    console.log(a);
    arr.push(a);

}
function show(){
    var html="";
    for( var i in arr){
    var n=i;
    n++;
    html+="<tr>";
    html+="<td>"+(n)+"</td>";
    html+="<td>"+arr[i].name+"</td>";
    html+="<td>"+arr[i].id+"</td>";
    html+="<td>"+arr[i].namepro+"</td>";
    html+="<td>"+arr[i].quantity+"</td>";
    html+="<td>"+arr[i].price+"</td>";
    html+="<td>"+parseFloat(arr[i].quantity)*parseFloat(arr[i].price)+"</td>";
    html+="<tr>";
   }
   document.getElementById('tbl').innerHTML=html;
}
function reset(){
    document.getElementById("name").value='';
   document.getElementById("id").value='';
    document.getElementById("namepro").value='';
    document.getElementById("quantity").value='';
    document.getElementById("price").value='';
}
   </script>
</body>
</html>
