<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="card">  
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Product Name:</label>
                    <p>
                        <input type="text" name="pname" id="pname" placeholder="Tên sản phẩm"/>
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Product Picture:</label>
                    <p>
                        <input type="file" name="productImage" id="productImage" accept="image/*" />
                        <img id="previewImage" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none;" />
                    </p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Product Price:</label>
                    <p>
                        <input type="text" name="productPrice" id="productPrice" placeholder="Giá sản phẩm"/>
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="_add()">Add</button>
        </div>
    </div>
    <div class="card-footer" id="card">
        <h3 class="card-title">Điện thoại nổi bật</h3>
        <div id="productDisplay">
        </div>
    </div>
    
    
    <script>
        function _add(){
            var productName = document.getElementById('pname').value;
            var productPrice = document.getElementById('productPrice').value;
            var fileInput = document.getElementById('productImage');
            
            if (fileInput.files.length > 0) {
                var selectedFile = fileInput.files[0];

                var productItem = document.createElement('div');
                productItem.className = 'product-item';

                var productImage = document.createElement('img');
                productImage.src = URL.createObjectURL(selectedFile);
                productImage.style.maxWidth = '100%';
                productImage.style.maxHeight = '300px';
                productItem.appendChild(productImage);

                var productNameElement = document.createElement('div');
                productNameElement.innerHTML = `<strong>${productName}</strong>`;
                productItem.appendChild(productNameElement);

                var productPriceElement = document.createElement('div');
                productPriceElement.textContent = `Giá: ${productPrice}đ`;
                productItem.appendChild(productPriceElement);

                var buyButtonDiv = document.createElement('div');
                buyButtonDiv.className = 'text-align';
                buyButtonDiv.innerHTML = '<button type="button" class="btn btn-success">Đặt mua</button>';
                productItem.appendChild(buyButtonDiv);

                var productDisplay = document.getElementById('productDisplay');
                productDisplay.appendChild(productItem);
            }

        }
    </script>
</div>

</body>
</html>
